<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFDF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#goldGradient)" stroke-width="4" />

  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#goldGradient)" stroke-width="2" />

  <!-- Decorative Spades Symbol -->
  <path d="M100,40 C85,65 70,75 70,90 C70,105 85,110 100,95 C115,110 130,105 130,90 C130,75 115,65 100,40 Z" fill="url(#goldGradient)" filter="url(#glow)" />
  <path d="M100,160 L100,110 M90,150 L110,150" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round" />

  <!-- Text -->
  <text x="100" y="130" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)" filter="url(#glow)">ROYAL</text>
  <text x="100" y="150" font-family="serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)" filter="url(#glow)">CASINO</text>

  <!-- Decorative Stars -->
  <path d="M50,50 L55,60 L45,60 Z" fill="url(#goldGradient)" transform="rotate(0 50 55)" />
  <path d="M150,50 L155,60 L145,60 Z" fill="url(#goldGradient)" transform="rotate(0 150 55)" />
  <path d="M50,150 L55,160 L45,160 Z" fill="url(#goldGradient)" transform="rotate(180 50 155)" />
  <path d="M150,150 L155,160 L145,160 Z" fill="url(#goldGradient)" transform="rotate(180 150 155)" />
</svg>